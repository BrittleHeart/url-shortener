<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartosz Pazdur - url-shortener</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" class="app">
        
        <header class="wrapper">
            <section class="column">
                <h1 class="heading">Twoje linki</h1>
                <hr class="divider">

                <ul class="list">
                    <li class="list-item" v-for="url in urls" :key="url._id">
                        <span>{{url.name}}</span>
                        <a :href="`http://localhost:3000/urls/${url.slug}`" class="item-link">
                            http://shrt.pl/{{url.slug}}
                        </a>
                    </li>
                </ul>
            </section>
            <section class="column">
                <h1 class="heading">Dodaj Nowy</h1>
                <hr class="divider">

                <form @submit.prevent="createUrl" class="form">
                    <div class="form-group">
                        <label for="name">Name <i class="error">*</i></label>
                        <input type="text" v-model="name" class="input" id="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="url">URL ..<i class="error">*</i></label>
                        <input type="text" v-model="url" class="input" id="url" placeholder="Url ..">
                    </div>
                    <div class="form-group">
                        <label for="slug">Skrócona forma</label>
                        <input type="text" v-model="slug" class="input" id="slug" placeholder="Skrócona forma ..">
                    </div>

                    <p v-if="loading">Loading...</p>
                    <button type="submit" class="button" v-else>Zapisz</button>
                </form>
            </section>
        </header>
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
